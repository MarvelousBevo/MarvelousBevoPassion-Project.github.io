<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc-Inspired Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:
                linear-gradient(217deg, #6a11cb80, #6a11cb00 70.71%),
                linear-gradient(127deg, #2575fc80, #2575fc00 70.71%),
                linear-gradient(336deg, #43e97b80, #43e97b00 70.71%),
                linear-gradient(45deg, #ff084480, #ff084400 70.71%);
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cards {
            display: flex;
            justify-content: space-between;
        }
        .card {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 0 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to Arc-Inspired Presentation</h1>
    <div class="container">
        <div class="cards">
            <div class="card">Page 1</div>
            <div class="card">Page 2</div>
            <div class="card">Page 3</div>
        </div>
    </div>
</body>
</html>
