<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Arc-Inspired UI Presentation</title>
    <style>
        body {
            font-family: "Poppins";
            background:
                linear-gradient(217deg, #3a009e, #3a009e00 70.71%),
                linear-gradient(127deg, #0047ab, #0047ab00 70.71%),
                linear-gradient(336deg, #007a33, #007a3300 70.71%),
                linear-gradient(45deg, #b30000, #b3000000 70.71%);
            background-size: 200% 200%;
            animation: gradientBG 60s ease infinite;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .cards {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 20%;
            height: 40%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 7px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            text-align: center;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            font-family: "Poppins";
}

        .card h2 {
            transform: inherit; /* Ensures text follows the tilt */
            backface-visibility: hidden;
}
        div .card:hover{
            transform: perspective(200px) rotateY(calc(var(--tiltX) * 5)) rotateX(calc(var(--tiltY) * 5));
            transition: 0.3s;
        }
        h1 {
            text-shadow:
                0 0 1px rgba(255, 255, 255, 0.7),
                0 0 6px rgba(255, 255, 255, 0.5),
                0 0 11px rgba(255, 255, 255, 0.3);
            color: #d1d1d1;
            font-size: 3em;
            margin: 10px;
        }
        h3{
            text-shadow:
                0 0 1px rgba(255, 255, 255, 0.7),
                0 0 6px rgba(255, 255, 255, 0.5),
                0 0 11px rgba(255, 255, 255, 0.3);
            color: #d1d1d1;
            font-size: 1.5em;
            margin: 0px;
        }
        h2 {
            text-shadow:
                0 0 1px rgba(255, 255, 255, 0.7),
                0 0 6px rgba(255, 255, 255, 0.5),
                0 0 11px rgba(255, 255, 255, 0.3);
            color: #d1d1d1;
            font-size: 0.75em;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".card").forEach(card => {
                card.addEventListener("mousemove", (event) => {
                    let cardRect = card.getBoundingClientRect();
                    let centerX = cardRect.left + cardRect.width / 2;
                    let centerY = cardRect.top + cardRect.height / 2;

                    let x = ((event.clientX - centerX) / cardRect.width) * 20; 
                    let y = ((event.clientY - centerY) / cardRect.height) * 20;

                    card.style.transform = `perspective(600px) rotateY(${x}deg) rotateX(${-y}deg)`;
                });

                card.addEventListener("mouseleave", () => {
                    card.style.transform = "perspective(600px) rotateY(0deg) rotateX(0deg)";
                });
            });
        });
    </script>
</head>
<body>
    <h1>Welcome</h1>
    <h3>to an Arc-Inspired Passion Presentation</h3>
    <div class="cards">
        <div class="card"><h2>Page 1</h2></div>
        <div class="card"><h2>Page 2</h2></div>
        <div class="card"><h2>Page 3</h2></div>
    </div>
</body>
</html>
