<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Arc-Inspired UI Presentation</title>
    <style>
        body {
            font-family: "Poppins";
            background:
                linear-gradient(217deg, #3a009e, #3a009e00 70.71%),
                linear-gradient(127deg, #0047ab, #0047ab00 70.71%),
                linear-gradient(336deg, #007a33, #007a3300 70.71%),
                linear-gradient(45deg, #b30000, #b3000000 70.71%);
            background-size: 200% 200%;
            animation: gradientBG 60s ease infinite;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .cards {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 20%;
            height: 40%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 7px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            font-family: "poppins";
            transition: 1s;
        }
        div .card:hover{
            transform: perspective(300px) rotateY(calc(var(--tiltX) * 1)) rotateX(calc(var(--tiltY) * 1));
            transition: 0.8s;
        }

    </style>
    <script>
  document.addEventListener("mousemove", (event) => {
    document.querySelectorAll(".card").forEach(card => {
        let cardRect = card.getBoundingClientRect();
        let x = ((event.clientX - (cardRect.left + cardRect.width / 2)) / cardRect.width) * 10;
        let y = ((event.clientY - (cardRect.top + cardRect.height / 2)) / cardRect.height) * 10;
        card.style.setProperty("--tiltX", `${x}deg`);
        card.style.setProperty("--tiltY", `${-y}deg`);
    });
});


    </script>
</head>
<body>
    <h1>Welcome to Arc-Inspired UI</h1>
    <div class="cards">
        <div class="card"><h2>Page 1</h2></div>
        <div class="card"><h2>Page 2</h2></div>
        <div class="card"><h2>Page 3</h2></div>
    </div>
</body>
</html>
