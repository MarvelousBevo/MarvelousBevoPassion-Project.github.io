<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc-Inspired UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #43e97b, #ff0844);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 5px;
            outline: none;
        }
        .search-box button {
            background: #007bff;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .cards {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 0 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to Arc-Inspired UI</h1>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Search the web...">
            <button>Go</button>
        </div>
        <div class="cards">
            <div class="card">Page 1</div>
            <div class="card">Page 2</div>
            <div class="card">Page 3</div>
        </div>
    </div>
</body>
</html>
